<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Wikipedia Viewer</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,700,400" rel="stylesheet" type="text/css">

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">
        <header class="row">
            <div class="text-center col-xs-12">
                <h1>Search Wikipedia</h1>
            </div>
        </header>
        <div class="row">
            <div class="col-sm-offset-4 col-sm-4 btn-lg text-center">
                <div class="form-group has-feedback search-box">
                    <label class="sr-only" for="inputSearch">Search</label>
                    <input type="text" class="form-control input-lg" id="inputSearch" placeholder="Search..">
                    <span class="glyphicon glyphicon-search form-control-feedback"></span>
                </div>
                <div class="form-group">
                    <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" role="button" class="btn btn-default btn-sm">Random Wiki</a>
                </div>
            </div>
        </div>
        <div id="query-container" class="list-group">
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <script src="main.js"></script>
</body>

</html>
